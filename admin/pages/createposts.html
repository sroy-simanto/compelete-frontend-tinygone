<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- primary meta tag -->
    <meta name="title" content="tinygone admin panel" />
    <meta name="author" content="simanto roy" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <title>Tinygone - admin panel</title>

    <!-- font awesome cdn -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- summer note cdn -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <!-- dropify cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.min.css" />
    <!-- select2 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link href="../css/styles.css" rel="stylesheet" />

    <style>
        .dropify-wrapper .dropify-message p {
            font-size: initial;
        }
    </style>

</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/admin/index.html">
            <span>Tinygone</span>
        </a>
        <!-- Sidebar Toggle-->

        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar-->
        <ul class="navbar-nav ms-auto me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu mt-3">
                    <div class="nav">
                        <a class="nav-link ms-2" href="/admin/index.html"> Dashboard </a>
                        <a class="nav-link ms-2" href="/admin/pages/category.html">
                            Category
                        </a>
                        <a class="nav-link ms-2" href="/admin/pages/posts.html">
                            Posts
                        </a>
                        <a class="nav-link ms-2" href="/admin/pages/tags.html"> Tags </a>
                    </div>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4 py-3">
                    <h1>Create Post</h1>

                    <form action="" class="mt-3">
                        <div class="row">

                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" name="title" class="form-control" id="title"
                                        placeholder="Title" />
                                </div>
                                <div class="mb-3">
                                    <label for="slug" class="form-label">Slug</label>
                                    <input type="text" name="slug" class="form-control" id="slug" placeholder="Slug"
                                        readonly />
                                </div>
                                <div class="mb-3">
                                    <label for="tag" class="form-label">Tags</label>
                                    <select id="tag" name="[]" class="form-select select-tags" multiple>
                                        <option>Choose Tag</option>
                                        <option value="sports">Sports</option>
                                        <option value="news">News</option>
                                        <option value="technology">Technology</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="summernote" class="form-label">Description</label>
                                    <textarea id="summernote" name="description" cols="94" rows="100"></textarea>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" data-height="200" name="image" class="form-control dropify"
                                        id="image" placeholder="image" />
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" class="form-select">
                                        <option>Choose Category</option>
                                        <option value="sports">Sports</option>
                                        <option value="news">News</option>
                                        <option value="technology">Technology</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="d-block">Post Status</label>
                                    <div class="d-flex align-items-center mt-1">
                                        <div>
                                            <input type="radio" id="published" name="status" value="active" class="custom-control-input">
                                            <label class="custom-control-label" for="published">Published</label>
                                        </div>
                                        <div class="ms-3">
                                            <input type="radio" id="draft" name="status" value="inactive" class="custom-control-input">
                                            <label class="custom-control-label" for="draft">Draft</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>

                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="small">
                        <div class="text-muted">Copyright &copy; Simanto R. 2023</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- summer note editor cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- dropify cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>
    <!-- select2 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- data-table cdn -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
    <!-- custom script -->
    <script src="../js/datatables-simple-demo.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
